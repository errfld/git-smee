name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    name: Build ${{ matrix.target }} binary
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive_ext: tar.gz
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release -p git-smee-cli --target ${{ matrix.target }}

      - name: Prepare artifact
        run: |
          VERSION=${GITHUB_REF_NAME}
          mkdir -p dist
          cp target/${{ matrix.target }}/release/git-smee dist/
          tar -czf git-smee-${VERSION}-${{ matrix.target }}.${{ matrix.archive_ext }} -C dist git-smee

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: git-smee-${{ github.ref_name }}-${{ matrix.target }}.${{ matrix.archive_ext }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew Tap
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          homebrew-tap: errfld/homebrew-git-smee
          formula-name: git-smee
          tag-name: ${{ github.ref_name }}
          download-url: https://github.com/errfld/git-smee/releases/download/${{ github.ref_name }}/git-smee-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_PAT }}
